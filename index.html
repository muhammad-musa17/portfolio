<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Muhammad Musa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Central circle styles */
        .central-circle {
            background: radial-gradient(circle at center, #ffbc7b, #7e54c1);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease-in-out;
        }

        /* Complete circular border with more distance from the central circle */
        .complete-border {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            z-index: 0;
            transition: transform 0.5s ease-in-out;
        }

        /* Moving segment on the border */
        .moving-segment {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: move-around 5s linear infinite;
        }

        /* Keyframes for moving segment */
        @keyframes move-around {
            from {
                transform: translateX(-50%) rotate(0deg) translate(300px) rotate(0deg);
            }

            to {
                transform: translateX(-50%) rotate(360deg) translate(300px) rotate(-360deg);
            }
        }

        /* Small circles on the background */
        .small-circle {
            background: radial-gradient(circle at center, #ffbc7b, #7e54c1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .circle-1 {
            top: 20%;
            left: 15%;
        }

        .circle-2 {
            top: 10%;
            right: 10%;
        }

        .circle-3 {
            bottom: 15%;
            left: 20%;
        }

        .circle-4 {
            bottom: 20%;
            right: 20%;
        }

        /* Fade out transition */
        .fade-out {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Vertical Navigation */
        .vertical-nav a {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            color: #b381c2;
            font-size: 1.25rem;
            margin-bottom: 20px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .vertical-nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Download Button Styling */
        .download-btn {
            display: inline-block;
            background-color: #7e54c1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #5e3ca0;
        }
    </style>
</head>

<body class="bg-black text-white h-screen overflow-hidden">

    <!-- Main container -->
    <div class="flex items-center justify-center h-full relative main-content">

        <!-- Text Section beside the animated border, vertically centered and left-aligned -->
        <div class="absolute left-20 transform -translate-y-1/2 p-10 max-w-md top-1/2">
            <h1 class="text-6xl font-bold mb-4 fade-in">Hello.</h1>
            <h2 class="text-xl font-light mb-4 fade-in" style="animation-delay: 0.5s;">My name is Muhammad Musa</h2>
            <p class="text-lg text-gray-400 max-w-md mx-auto fade-in" style="animation-delay: 1s;">A versatile developer skilled in Flutter and web development, with a passion for creating stunning 3D animations in Blender and innovative designs.
            </p>
            <!-- Download Button -->
            <a href="MuhammadMusaResume.pdf" download="Muhammad_Musa_Resume.pdf" class="download-btn">Download Resume</a>
        </div>

        <!-- Central circle with complete border and moving segment -->
        <div class="relative flex items-center justify-center">
            <div class="central-circle"></div>
            <div class="complete-border">
                <div class="moving-segment"></div>
            </div>
        </div>

        <!-- Small Circles -->
        <div class="small-circle circle-1"></div>
        <div class="small-circle circle-2"></div>
        <div class="small-circle circle-3"></div>
        <div class="small-circle circle-4"></div>

        <!-- Vertical Navigation -->
        <div class="vertical-nav absolute right-0 p-10 flex flex-col items-center">
            <a href="#" class="text-gray-600">Home</a>
            <a href="#" id="work-link" class="mb-4">Work</a>
        </div>
    </div>

    <script>
        document.getElementById('work-link').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.main-content').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'work.html';
            }, 500); // Delay matches the fade-out transition duration
        });
    </script>

</body>

</html>
